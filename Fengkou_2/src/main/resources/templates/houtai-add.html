<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:include="houtai-ori::ori-commonheadscript">
</head>
<body class="app sidebar-mini">
<!-- Navbar-->
<div th:replace="houtai-ori::ori-commonhead"></div>

<main class="app-content">
    <br>
    <br>
    <div class="app-title">
        <div>
            <h1><i class="fa fa-dashboard"></i> 后台管理</h1>
            <p>主页数据库管理</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <!--startprint-->
                <div class="tile">
                    <h3 class="tile-title">章节信息增加</h3>
                    <div class="tile-body">
                        <form method="post" th:action="@{/houtai/addzhangfin}" enctype="multipart/form-data" >
                            <div class="form-group">
                                <label class="control-label">章数</label>
                                <input name="zhang" class="form-control" type="text" >
                            </div>
                            <div class="form-group">
                                <label class="control-label">节数</label>
                                <input name="jie" class="form-control" type="text" >
                            </div>
                            <div class="form-group">
                                <label class="control-label">描述</label>
                                <textarea name="miaoshu" class="form-control" rows="5" ></textarea>
                            </div>
                            <br>
                            <div class="form-group">
                                <label class="control-label">知识谱</label>
                                <input class="form-control" type="file" name="path">
                            </div>
                            <div class="form-group">
                                <label class="control-label">封面图</label>
                                <input class="form-control" type="file" name="mengmianpath">
                            </div>

                            <hr>
                            <div class="tile-footer">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-fw fa-lg fa-check-circle"></i>
                                    <a style="color: white"> 上交/保存详细信息</a>
                                </button>
                            </div>
                        </form>
                    </div>


                </div>
                <!--endprint-->


            </div>
        </div>
    </div>
</main>

<div th:replace="houtai-ori::ori-commonfooter"></div>

</body>
</html>
