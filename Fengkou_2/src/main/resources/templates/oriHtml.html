<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="commonheadscript">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="bookmark" th:href="@{/favicon.ico}" type="image/x-icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Lato:400,300,700,900" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/icofont/icofont.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/venobox/venobox.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/owl.carousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">

</head>
<body>

    <!-- Start #header -->
    <header id="header" class="fixed-top" th:fragment="commonhead">
        <div class="container">
            <div class="logo float-left">
                <h1 class="text-light"><a th:href="@{/}"><span>FengKou Java</span></a></h1>
            </div>
        <nav class="nav-menu float-right d-none d-lg-block">
            <ul>
                <li class="active"><a th:href="@{/}">首页</a></li>
                <li ><a th:href="@{/tiku}">题库</a></li>
                <li><a th:href="@{/zhishidian}">知识库</a></li>
                <li class="drop-down"><a href="">登录/注册</a>
                    <ul>
                        <li><a th:href="@{/login}">点击登录</a></li>
                        <li><a th:href="@{/register}">点击注册</a></li>
                        <li><a th:href="@{/logout}">点击登出</a></li>
                    </ul>
                </li>
                <li><a th:href="@{/personalcenter}" th:text="'欢迎'+${username?:''}"></a></li>
                </ul>
            </nav><!-- .nav-menu -->
        </div>
    </header>
    <!-- End #header -->




    <!-- ======= Footer ======= -->
    <footer id="footer" th:fragment="commonfoot">
        <div class="container">
            <div class="copyright">
                &copy; 2021 <strong><span>FengkouJava</span></strong> 版权所有
            </div>
            <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/free-one-page-bootstrap-template-amoeba/ -->
                沪ICP备 2021008894 号
            </div>
        </div>
    </footer><!-- End #footer -->

    <!-- Vendor JS Files -->
    <div th:fragment="commonfootscript">
        <script th:src="@{assets/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{assets/vendor/jquery.easing/jquery.easing.min.js}"></script>
        <script th:src="@{assets/vendor/php-email-form/validate.js}"></script>
        <script th:src="@{assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
         <script th:src="@{assets/vendor/venobox/venobox.min.js}"></script>
        <script th:src="@{assets/vendor/owl.carousel/owl.carousel.min.js}"></script>

        <!-- Template Main JS File -->
         <script th:src="@{assets/js/main.js}"></script>
    </div>

</html>
