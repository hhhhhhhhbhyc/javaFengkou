<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>知识库</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!-- Font-icon css-->
    <link rel="stylesheet" th:include="oriHtml::commonheadscript">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
<header id="header" class="fixed-top" th:include="oriHtml::commonhead"></header>
<!-- Sidebar menu 知识点-->

<aside class="app-sidebar">
    <ul class="app-menu">

        <li><a class="app-menu__item" th:href="@{/zhishidian}"><i class="app-menu__icon fa fa-pie-chart"></i><span
                class="app-menu__label">知识点</span></a></li>
        <li><a class="app-menu__item" th:href="@{/zhishiku}"><i class="app-menu__icon fa fa-file-code-o"></i><span
                class="app-menu__label">知识条</span></a></li>
        <li><a class="app-menu__item" th:href="@{/nonstruct}"><i class="app-menu__icon fa fa-file-code-o"></i><span
                class="app-menu__label">非结构知识</span></a></li>

    </ul>
</aside>
<main class="app-content content">
    <div>
        <div>
            <br>
            <h3><i class="fa fa-file-text-o"></i> 知识点</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <section class="invoice">
                    <div class="col-12">
                        <h5 style="text-align:center">关键字搜索</h5>
                        <br>
                        <form method="post" th:action="@{/choicezhishidian}">
                            <div class="form-group row" >
                                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                                <input name="choice" class="form-control col-8"  placeholder="关键字搜索">
                                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                                <button class="btn btn-primary icon-btn col-1"><i class="fa fa-sign-in fa-lg fa-fw"></i>点击查询</button>
                            </div>
                        </form>
                    </div>



                </section>

                <!--startprint-->
                <div class="row">
                    <div class="col-12 table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>知识点编码</th>
                                <th style="width: 850px">知识点</th>
                                <th>所在章节</th>
                                <th>进入探索</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="eachzhishidian:${zhishidian}">
                                <td th:text="${eachzhishidianStat.count}"></td>
                                <td th:text="${eachzhishidian.zhishidian}"></td>
                                <td th:text="${eachzhishidian.zhang}+'.'+${eachzhishidian.jie}"></td>
                                <td><a th:href="@{'/tiku/'+${eachzhishidian.zhang}+'/'+${eachzhishidian.jie}}">进入探索</a></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!--endprint-->

                <div class="row d-print-none mt-2">
                    <div class="col-12 text-right"><a class="btn btn-primary" href="javascript:window.print();"
                                                      target="_blank"><i class="fa fa-print"></i> Print</a></div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Essential javascripts for application to work-->
<a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

<footer th:replace="oriHtml::commonfoot"></footer>
<!-- Essential javascripts for application to work-->
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<!-- The javascript plugin to display page loading on top-->
<script th:src="@{/js/plugins/pace.min.js}"></script>
<!-- Page specific javascripts-->
<!-- Google analytics script-->
<script type="text/javascript">
    if (document.location.hostname == 'pratikborsadiya.in') {
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-72504830-1', 'auto');
        ga('send', 'pageview');
    }
</script>


<script type="text/javascript">
    function mprint(){
        bdhtml=window.document.body.innerHTML;//获取当前页的html代码
        sprnstr="<!--startprint-->";//设置打印开始区域
        eprnstr="<!--endprint-->";//设置打印结束区域
        prnhtml=bdhtml.substring(bdhtml.indexOf(sprnstr)+18); //从开始代码向后取html
        prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));//从结束代码向前取html
        window.document.body.innerHTML=prnhtml;
        window.print();
    }
</script>

<div th:include="oriHtml::commonfootscript"></div>
</body>

</html>
