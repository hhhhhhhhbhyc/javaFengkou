<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:include="houtai-ori::ori-commonheadscript">
</head>

<body class="app sidebar-mini">
<!-- Navbar-->

<div th:replace="houtai-ori::ori-commonhead"></div>
<main class="app-content">
    <br>
    <br>
    <div class="app-title">
        <div>
            <h1><i class="fa fa-dashboard"></i> 后台管理</h1>
            <p>知识库管理</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">

                <!--startprint-->
                <div class="tile">
                    <div class="tile-body">

                        <div class="table-responsive">
                            <table class="table table-hover table-bordered" id="sampleTable">
                                <thead>
                                <tr>
                                    <th>用户id</th>
                                    <th>用户名</th>
                                    <th>用户权限</th>
                                    <th>删除</th>
                                    <th>修改</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="each:${user}">
                                    <td th:text="${each.uid}"></td>
                                    <td th:text="${each.username}"></td>
                                    <td th:text="${each.auth}"></td>
                                    <td><a th:href="@{'/houtai/deluser/'+${each.uid}}">删除用户</a></td>
                                    <td><a th:href="@{'/houtai/updateuser/'+${each.uid}}">修改权限</a></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--endprint-->

            </div>
        </div>
    </div>
</main>
<!-- Essential javascripts for application to work-->
<div th:replace="houtai-ori::ori-commonfooter"></div>
</body>
</html>
