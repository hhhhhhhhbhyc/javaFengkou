<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>

    <title>个人中心</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!-- Font-icon css-->
    <link rel="stylesheet" th:include="oriHtml::commonheadscript">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="app sidebar-mini">
<!-- Navbar-->
<header id="header" class="fixed-top" th:include="oriHtml::commonhead"></header>
<!-- Sidebar menu-->
<br>

<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
    <ul class="app-menu">
        <li><a class="app-menu__item" th:href="@{/personalcenter}"><i class="app-menu__icon fa fa-dashboard"></i><span
                class="app-menu__label">个人信息完善</span></a></li>
        <li><a class="app-menu__item" th:href="@{/personalcharts}"><i class="app-menu__icon fa fa-pie-chart"></i><span
                class="app-menu__label">巩固提高</span></a></li>
        <li><a class="app-menu__item" th:href="@{/personaltiaozhan}"><i class="app-menu__icon fa fa-pie-chart"></i><span
                class="app-menu__label">任务线</span></a></li>
        <li><a class="app-menu__item" th:href="@{/personalbianyi}"><i class="app-menu__icon fa fa-pie-chart"></i><span
                class="app-menu__label">编译器</span></a></li>

    </ul>
</aside>
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-edit"></i>个人信息区</h1>
            <p>自定义信息与日程完善</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="tile" th:if="${change} == 0">
                <h3 class="tile-title">个人信息</h3>
                <div class="tile-body">
                    <form>
                        <div class="form-group">
                            <h5 class="control-label">真实姓名</h5>
                            <label style="color: #8F999F" th:text="${largeuser.realname}">张三</label>
                        </div>
                        <hr>
                        <div class="form-group">
                            <h5 class="control-label">院校/单位</h5>
                            <label style="color: #8F999F" th:text="${largeuser.workplace}"></label>
                        </div>
                        <hr>
                        <div class="form-group">
                            <h5 class="control-label">地址</h5>
                            <label style="color: #8F999F" th:text="${largeuser.address}">四平</label>
                        </div>
                        <hr>
                        <div class="form-group">
                            <h5 class="control-label">性别</h5>
                            <label style="color: #8F999F" th:if="${largeuser.sex}==0">男</label>
                            <label style="color: #8F999F" th:if="${largeuser.sex}==1">女</label>
                        </div>
                        <hr>
                        <div class="form-group" >
                            <h5 class="control-label">头像</h5>
                            <img style="width: 150px" th:src="@{${largeuser.pic}}" alt="您尚无头像">
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="form-check">
                                <label class="form-check-label">
                                    Tips:本网站不会收集个人信息用于第三方组织
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <hr>
                <div class="tile-footer">
                    <button class="btn btn-primary" type="button">
                        <i class="fa fa-fw fa-lg fa-check-circle"></i>
                        <a style="color: white" th:href="@{/personalcenterch}">修改/完善个人信息</a>
                    </button>
                </div>
            </div>


            <div class="tile" th:if="${change} == 1">
                <h3 class="tile-title">个人信息完善</h3>
                <div class="tile-body">
                    <form method="post" th:action="@{/personalupdate}" enctype="multipart/form-data" >
                        <div class="form-group">
                            <label class="control-label">真实姓名</label>
                            <input name="realname" class="form-control" type="text" placeholder="请输入真实姓名">
                        </div>
                        <div class="form-group">
                            <label class="control-label">院校/单位</label>
                            <input name="workplace" class="form-control" type="text" placeholder="请输入您所在的院校/单位">
                        </div>
                        <div class="form-group">
                            <label class="control-label">地址</label>
                            <textarea name="address" class="form-control" rows="5" placeholder="请输入您所在的区域"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="control-label">性别</label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input value="0" class="form-check-input" type="radio" name="sex">男性
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input value="1" class="form-check-input" type="radio" name="sex">女性
                                </label>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="control-label">头像</label>
                            <input class="form-control" type="file" name="pic">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <label class="form-check-label">
                                    Tips:本网站不会收集个人信息用于第三方组织
                                </label>
                            </div>
                        </div>
                        <hr>
                        <div class="tile-footer">
                            <button class="btn btn-primary" type="submit">
                                <i class="fa fa-fw fa-lg fa-check-circle"></i>
                                <a style="color: white"> 上交/保存详细信息</a>
                            </button>
                        </div>
                    </form>
                </div>


            </div>


        </div>

        <div class="col-md-6 tile">
            <div class="col-md-12">
                <div id="calendar"></div>
            </div>
            <div class="col-md-12">
                <div id="external-events">
                    <h4 class="mb-4">java 学习日程安排</h4>
                    <div class="fc-event">刷穿题库</div>
                    <div class="fc-event">达成成就</div>
                    <div class="fc-event">浏览知识</div>
                    <div class="fc-event">发表高论</div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer th:replace="oriHtml::commonfoot"></footer>

<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

<!-- Page specific javascripts-->
<!-- Page specific javascripts-->

<script type="text/javascript" th:src="@{/js/plugins/jquery-ui.custom.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/fullcalendar.min.js}"></script>
<!-- Google analytics script-->
<script type="text/javascript">
    $(document).ready(function () {

        $('#external-events .fc-event').each(function () {

            // store data so the calendar knows to render an event upon drop
            $(this).data('event', {
                title: $.trim($(this).text()), // use the element's text as the event title
                stick: true // maintain when user navigates (see docs on the renderEvent method)
            });

            // make the event draggable using jQuery UI
            $(this).draggable({
                zIndex: 999,
                revert: true,      // will cause the event to go back to its
                revertDuration: 0  //  original position after the drag
            });

        });

        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            editable: true,
            droppable: true, // this allows things to be dropped onto the calendar
            drop: function () {
                // is the "remove after drop" checkbox checked?
                if ($('#drop-remove').is(':checked')) {
                    // if so, remove the element from the "Draggable Events" list
                    $(this).remove();
                }
            }
        });


    });
</script>
