<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:include="houtai-ori::ori-commonheadscript">
</head>
<body class="app sidebar-mini">
<!-- Navbar-->

<div th:replace="houtai-ori::ori-commonhead"></div>

<main class="app-content">
    <br>
    <br>
    <div class="app-title">
        <div>
            <h1><i class="fa fa-dashboard"></i> 后台管理</h1>
            <p>合作伙伴管理</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <!--startprint-->
                <div class="tile">
                    <h3 class="tile-title">伙伴信息改变</h3>
                    <div class="tile-body">
                        <form method="post" th:action="@{'/houtai/updatehzhbfin/'+${hzhb.id}}"
                              enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="control-label">标题</label>
                                <input name="title" class="form-control" type="text" th:value="${hzhb.title}">
                            </div>
                            <div class="form-group">
                                <label class="control-label">链接</label>
                                <input name="wailian" class="form-control" type="text" th:value="${hzhb.wailian}">
                            </div>
                            <br>
                            <div class="form-group">
                                <img th:src="@{${hzhb.pic}}" style="width: 500px">
                                <label class="control-label">知识谱</label>
                                <input class="form-control" type="file" name="pic">
                            </div>

                            <hr>
                            <div class="tile-footer">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-fw fa-lg fa-check-circle"></i>
                                    <a style="color: white"> 上交/保存详细信息</a>
                                </button>
                            </div>
                        </form>
                    </div>


                </div>
                <!--endprint-->


            </div>
        </div>
    </div>
</main>

<div th:replace="houtai-ori::ori-commonfooter"></div>

</body>
</html>
