<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

    <title>挑战</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!-- Font-icon css-->
    <link rel="stylesheet" th:include="oriHtml::commonheadscript">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<header id="header" class="fixed-top" th:include="oriHtml::commonhead"></header>


<main class="app-content ">
    <div class="row user">
        <div class="col-md-10">
            <div class="tab-content">
                <div class="timeline-post">
                    <div class="post-media">
                        <div class="content">
                            <h4><a href="#">问题正文</a></h4>
                            <p class="text-muted"><small th:text="'题号'+${timu.tikuid}"></small></p>
                        </div>
                    </div>
                    <div class="post-content">
                        <p th:if="${tixin} != 3" th:text="${timu.tigan}"></p>
                        <p th:if="${tixin} == 3" th:text="图像题：分析程序对应结果"></p>
                    </div>
                    <hr>
                    <div class="content" th:if="${tixin}==1">
                        <div class="row">
                            <li class="col-md-6">A .<small th:text="${newtizhi[0]}"></small></li>
                            <li class="col-md-6">B .<small th:text="${newtizhi[1]}"></small></li>
                            <li class="col-md-6">C .<small th:text="${newtizhi[2]}"></small></li>
                            <li class="col-md-6">D .<small th:text="${newtizhi[3]}"></small></li>
                        </div>

                    </div>

                    <div class="content" th:if="${tixin}==0">
                        <div class="row">
                            <li class="col-md-6">A<small th:text="${timu.a}"></small></li>
                            <li class="col-md-6">B<small th:text="${timu.b}"></small></li>
                        </div>
                    </div>

                    <div class="content" th:if="${tixin}==2">
                        <div class="row">
                            <li class="col-md-6">题干：<small th:text="${timu.tigan}"></small></li>
                        </div>
                    </div>

                    <div class="content" th:if="${tixin}==3">
                        <div class="row">
                            <h6 class="col-md-12">题干：</h6>
                            <hr>
                            <img th:src="@{${timu.pic}}" style="width: 450px;height: 380px;padding-left: 30px">
                        </div>
                    </div>



                </div>
                <div class="timeline-post">
                    <div class="post-media">
                        <div class="content">
                            <h4><a href="#">答题纸</a></h4>
                            <p class="text-muted"><small th:text="'题号'+${timu.tikuid}"></small></p>
                        </div>
                    </div>

                    <form method="post" th:action="@{/getResultS}" th:if="${tixin}==1">

                        <input type="hidden" name="tiaozhanid" th:attr="value=${tiaozhanid}">
                        <input type="hidden" name="tick" th:attr="value=${tick}">
                        <input type="hidden" name="charp" th:attr="value=${charp}">
                        <input type="hidden" name="realans" th:attr="value=${timu.ans}">
                        <input type="hidden" name="tikuid" th:attr="value=${timu.tikuid}">
                        <div class="content">
                            <li class="col-md-12"><input type="radio" name="ans" th:attr="value=${newtizhi[0]}"/>A.
                                <small th:text="${newtizhi[0]}"></small> <br></li>
                            <li class="col-md-12"><input type="radio" name="ans" th:attr="value=${newtizhi[1]}"/>B.
                                <small th:text="${newtizhi[1]}"></small> <br></li>
                            <li class="col-md-12"><input type="radio" name="ans" th:attr="value=${newtizhi[2]}"/>C.
                                <small th:text="${newtizhi[2]}"></small> <br></li>
                            <li class="col-md-12"><input type="radio" name="ans" th:attr="value=${newtizhi[3]}"/>D.
                                <small th:text="${newtizhi[3]}"></small> <br></li>
                        </div>
                        <br>
                        <input type="submit" class="text-muted" style="width: 100px"></input>
                    </form>

                    <form method="post" th:action="@{/getResultS}" th:if="${tixin}==0">

                        <input type="hidden" name="tiaozhanid" th:attr="value=${tiaozhanid}">
                        <input type="hidden" name="tick" th:attr="value=${tick}">
                        <input type="hidden" name="charp" th:attr="value=${charp}">
                        <input type="hidden" name="realans" th:attr="value=${timu.ans}">
                        <input type="hidden" name="tikuid" th:attr="value=${timu.tikuid}">
                        <div class="content">
                            <li class="col-md-12"><input type="radio" name="ans" th:attr="value=${newtizhi[0]}"/>A.
                                <small th:text="${newtizhi[0]}"></small> <br></li>
                            <li class="col-md-12"><input type="radio" name="ans" th:attr="value=${newtizhi[1]}"/>B.
                                <small th:text="${newtizhi[1]}"></small> <br></li>
                        </div>
                        <hr>
                        <input type="submit" class="text-muted" style="width: 100px"></input>
                    </form>

                    <form method="post" th:action="@{/getResultS}" th:if="${tixin}==2">

                        <input type="hidden" name="tiaozhanid" th:attr="value=${tiaozhanid}">
                        <input type="hidden" name="tick" th:attr="value=${tick}">
                        <input type="hidden" name="charp" th:attr="value=${charp}">
                        <input type="hidden" name="realans" th:attr="value=${timu.ans}">
                        <input type="hidden" name="tikuid" th:attr="value=${timu.tikuid}">
                        <div class="content">
                            <li class="col-md-12">答案：<input type="text" name="ans"/>
                                <br>
                            </li>
                        </div>
                        <hr>
                        <input type="submit" class="text-muted" style="width: 100px"></input>
                    </form>

                    <form method="post" th:action="@{/getResultS}" th:if="${tixin}==3">

                        <input type="hidden" name="tiaozhanid" th:attr="value=${tiaozhanid}">
                        <input type="hidden" name="tick" th:attr="value=${tick}">
                        <input type="hidden" name="charp" th:attr="value=${charp}">   <input type="hidden" name="tiaozhanid" th:attr="value=${tiaozhanid}">
                        <input type="hidden" name="tick" th:attr="value=${tick}">
                        <input type="hidden" name="charp" th:attr="value=${charp}">
                        <input type="hidden" name="realans" th:attr="value=${timu.ans}">
                        <input type="hidden" name="tikuid" th:attr="value=${timu.tikuid}">
                        <div class="content">
                            <li class="col-md-12">答案：<input type="text" name="ans"/>
                                <br>
                            </li>
                        </div>
                        <hr>
                        <input type="submit" class="text-muted" style="width: 100px"></input>
                    </form>



                </div>

            </div>
        </div>
    </div>
</main>


<a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

<footer th:replace="oriHtml::commonfoot"></footer>
<!-- Essential javascripts for application to work-->
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<!-- The javascript plugin to display page loading on top-->
<script th:src="@{/js/plugins/pace.min.js}"></script>
<!-- Page specific javascripts-->

    if (document.location.hostname == 'pratikborsadiya.in') {
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-72504830-1', 'auto');
        ga('send', 'pageview');
    }
</script>
</body>

</html>
